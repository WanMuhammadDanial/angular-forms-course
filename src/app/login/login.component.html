<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form
      class="login-form data-form"
      #loginForm="ngForm"
      (ngSubmit)="login(loginForm, $event)"
    >
      <mat-form-field>
        <input
          [(ngModel)]="val.email"
          matInput
          type="email"
          #email="ngModel"
          required
          email
          minlength="3"
          maxlength="20"
          name="email"
          placeholder="Email"
        />
        <mat-error *ngIf="email.errors?.required"
          >The email is required</mat-error
        >
        <mat-error *ngIf="email.errors?.minlength"
          >Your email must have a minimum
          {{ email.errors?.minlength.requiredLength }} chars, but it only has
          {{ email.errors?.minlength.actualLength }}</mat-error
        >
        <mat-error *ngIf="email.errors?.email"
          >This is not a valid email</mat-error
        >
      </mat-form-field>

      <mat-form-field>
        <input
          [(ngModel)]="val.password"
          matInput
          #password="ngModel"
          required
          passwordStrength
          type="password"
          name="password"
          placeholder="Password"
        />
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!loginForm.valid"
      >
        Login
      </button>
    </form>

    <div class="form-val">
      {{ email.errors | json }}
    </div>
  </mat-card-content>
</mat-card>
